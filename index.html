<script>
function builtinRead(a){if(void 0===Sk.builtinFiles||void 0===Sk.builtinFiles.files[a])throw"File not found: '"+a+"'";return Sk.builtinFiles.files[a]}function runit(){var a=document.getElementById("py").value;Sk.configure({read:builtinRead});(Sk.TurtleGraphics||(Sk.TurtleGraphics={})).target="mycanvas";Sk.misceval.asyncToPromise(function(){return Sk.importMainWithBody("<stdin>",!1,a,!0)})};

<form> 
<textarea id="py">
############### main.py ###############
import turtle
t = turtle.Turtle()

screen = turtle.Screen()
size = 200
center = (-10, -20)
line_width = size * 0.0866
circle_radius = size * 0.7
def arc(x):
    t.fillcolor("black")
    t.begin_fill()
    t.circle(x, 180)
    t.left(90)
    t.forward(line_width)
    t.left(90)
    t.circle(-x * 0.9, 180)
    t.end_fill()
for color in ["black", "white"]:
    t.penup()
    t.goto(center)
    t.forward(circle_radius)
    t.left(90)
    t.pendown()
    t.fillcolor(color)
    t.begin_fill()
    t.circle(circle_radius)
    t.end_fill()
    circle_radius = circle_radius - line_width
    t.right(90)        
t.right(30)
for i in range(3):
    t.penup()
    t.goto(center)    
    t.forward(size)
    t.left(120)
    t.pendown()
    arc(size * 0.866)
    t.right(60)
